<ion-header>

  <ion-navbar>
    <ion-title>
      <h6> <ion-icon name="calendar"></ion-icon> Schedule Appointment</h6>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-right><button id="chooses" (click)="onLoadStylists()">Choose Your Stylist <ion-icon name="arrow-forward"></ion-icon></button></h2>

  <div id="calendar">
    This is expected to hold a calendar in the near future
  </div>

  <div id="times">
    Hold all available times for making appointments here
  </div>

  <div id="summary" text-center>
    Summary of Appointment
  </div>

  <div id="confirm" text-center>
    Confirm Appointment
  </div>

</ion-content>
